spring.application.name=Maison de Renard

# Server Configuration
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/maison_de_renard
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-maison-de-renard-luxury-fashion-store
jwt.expiration=86400000

# Logging
logging.level.com.example.maisonderenard=DEBUG
logging.level.org.springframework.security=DEBUG


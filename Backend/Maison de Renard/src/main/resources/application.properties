spring.application.name=Maison de Renard

# Server Configuration
server.port=8080

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:maisonderenarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# JWT Configuration
jwt.secret=your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-maison-de-renard-luxury-fashion-store
jwt.expiration=86400000

# Logging
logging.level.com.example.maisonderenard=DEBUG
logging.level.org.springframework.security=DEBUG